version: "3.7"
services:
  app:
    restart: always
    ports:
      - 3000:3000
    build: 
      context: .
      dockerfile: Dockerfile-dev
    links:
      - db
    env_file: docker-env.env
    command: /bin/sh -c './bin/update && bundle exec rails s -p 3000 -b "0.0.0.0"'
    volumes:
      - .:/app

  db:
    image: postgres:11.3
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 11111111

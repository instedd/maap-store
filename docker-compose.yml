version: "3.7"
services:
  app:
    restart: always
    ports:
      - 3000:3000
    build: 
      context: .
      dockerfile: Dockerfile-dev
    depends_on:
      - db
    links:
      - db
      - cache
    env_file: docker-env.env
    command: /bin/sh -c './bin/app_update && bundle exec rails s -p 3000 -b "0.0.0.0"'
    volumes:
      - .:/app
    environment:
      REDIS_URL: redis://cache

  workers:
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile-dev
    depends_on:
      - app
    links:
      - db
      - cache
    env_file: docker-env.env
    command: /bin/sh -c './bin/workers_update && bundle exec sidekiq'
    volumes:
      - .:/app
    environment:
      REDIS_URL: redis://cache

  cache:
    image: redis
    ports: 
      - 6379:6379

  db:
    image: postgres:11.3
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 11111111
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:

